    <link rel="stylesheet" href="style.css">

    <header>
        <div class="image">
            <img src="src/logo1.png" alt="logo">
        </div>
            

        <nav class="menuNav"><ul>
            <a href="#" id="showMenu"><li><strong>Cardápio</strong></li></a>

        <h2>Hambúrgueres</h2>
        <div class="menu">

                <img src="src/cat.jpg" >

            <label for="burger1">CatBurguer - Ingredientes: Pão brioche, carne artesanal, queijo mussarela, cebola, alface e tomate  - R$ 10,00</label>
            </div>
            
            

            <div class="menuItem">
                <img src="src/chettah.jpg" >

            </div>
            

            <div class="menuItem">
                <img src="src/jaguar.jpg" >
                <input type="checkbox" class="custom-checkbox" id="burger3" name="Jaguar" value="Jaguar" data-name="Jaguar" data-price="16.00">

            <div class="menuItem">
                <img src="src/lion.jpg" alt="burguer">

            <div class="menuItem">
                <img src="src/tiger.jpg" alt="burguer">
                <input type="checkbox" class="custom-checkbox" id="burger5" name="Tiger" value="Tiger" data-name="Tiger" data-price="22.00">
                <label for="burger5">Tiger - Ingredientes: pão brioche, 3x carnes artesanais, Queijo cheddar, carne de sol, Bacon, Ovo, Alface,cebola empanada, Tomate e Molho especial - R$ 22,00</label>

        </div>

        <h2>Acompanhamentos</h2>
        <div class="menu">
            <div class="menuItem">
                <img src="src/mini coxinhas.jpg" alt="miniCoxinha">
                <input type="checkbox" class="custom-checkbox" id="salgado1" name="salgado" value="Coxinha" data-name="Mini Coxinhas" data-price="5.00">
                <label for="salgado1">10x Mini coxinhas - R$ 5,00</label>
            </div>
            
            
            <div class="menuItem">
                <img src="/src/batatinhas tamanho pequeno.jpg" alt="fritasP">
                <input type="checkbox" class="custom-checkbox" id="salgado2" name="salgado" data-name="fritasP" data-price="5.00"value="fritasP">
                <label for="salgado2">Porção de batata frita pequena - R$ 5,00</label>
            </div>

            <div class="menuItem">
                <img src="/src/batatinhas tamanho medio.jpg" alt="fritasM">
                <input type="checkbox" class="custom-checkbox" id="salgado3" name="salgado" value="fritasM" data-price="8.00"value="fritasM">

            <div class="menuItem">
                <img src="/src/batatinhas tamanho grande.jpg" alt="fritas">

        <h2>Bebidas</h2>
        <div class="menu">
            <div class="menuItem">
                <img src="src/antartica350.jpg" alt="Refrigerante">

            <label for="drink1" >Guaraná antártica 350ml - R$ 4,00</label>

            <div class="menuItem">
                <img src="src/guarana-antarctica-garrafa-pet-1-l.jpg" alt="Refrigerante">

                <img src="src/Guarana-Antarctica-2L-1024x1024.png" alt="Refrigerante">

            <div class="menuItem">
                <img src="src/coca em lata.jpg" alt="Refrigerante">
                <input type="checkbox" class="custom-checkbox" id="drink4" name="drink" value="Refrigerante" data-price="5.00" data-name="CocaCola 350ml">
                <label for="drink4"> CocaCola 350ml - R$ 5,00</label>
            </div>
            
            
            <div class="menuItem">
                <img src="src/coca de 1l.jpg" alt="Refrigerante">
                <input type="checkbox" class="custom-checkbox" id="drink5" name="drink" value="Refrigerante" data-price="9.00" data-name="CocaCola 1L">
                <label for="drink5">CocaCola 1L - R$ 9,00</label>
            </div>
            

           <div class="menuItem">
            <img src="src/coca de 2L.jpg" alt="Refrigerante">
            <input type="checkbox" class="custom-checkbox" id="drink6" name="drink" value="Refrigerante" data-price="12.00" data-name="CocaCola 2L">
            <label for="drink6">CocaCola 2L - R$ 12,00</label>
        </div> 
        </div>
       
      
            
    </div>
    
    
    <div>
        <div id="cartSection" style="display: none;">
                <!-- Carrinho de compras -->
            <h2>Carrinho de Compras</h2>
            <ul id="carrinho">
                <!-- Itens selecionados aparecerão aqui -->
            </ul>

            
    </div>
        </div>
        </div>

  <input type="radio" id="pix" name="pagamento" value="Pix">
  <label for="pix">Pix</label>

  <input type="text" id="nome" placeholder="Nome completo">

  <div id="barraFinalizacao">
